
<ion-navbar *navbar>
  <ion-title>Session</ion-title>
</ion-navbar>

<ion-content padding>
  <h1>{{session.name}}</h1>

  <h3 *ngFor="#speaker of session.speakers">
    {{speaker.name}}
  </h3>

  <p>
    {{session.timeStart}} - {{session.timeEnd}}
  </p>

  <p>{{session.location}}</p>

  <p>{{session.description}}</p>
</ion-content>
