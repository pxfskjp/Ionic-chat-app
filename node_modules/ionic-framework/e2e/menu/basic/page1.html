
<ion-navbar *navbar>

  <button menu-toggle="leftMenu">
    <icon menu></icon>
  </button>

  <ion-title>
    Menu
  </ion-title>

  <ion-buttons end>
    <button>
      <icon football></icon>
    </button>
  </ion-buttons>

  <ion-buttons start>
    <button>
      <icon baseball></icon>
    </button>
  </ion-buttons>

  <button menu-toggle="rightMenu" right secondary>
    <icon menu></icon>
  </button>

</ion-navbar>


<ion-content padding>

  <h3>Page 1</h3>

  <p>
    <button class="e2eContentToggleMenu" menu-toggle="leftMenu">Toggle Left Menu</button>
  </p>

  <p>
    <button class="e2eContentToggleMenu" menu-toggle="rightMenu">Toggle Right Menu</button>
  </p>

  <ion-card>
    <ion-input>
      <ion-label>Username:</ion-label>
      <input type="text">
    </ion-input>
  </ion-card>

  <p>
    <button (click)="openPopup()">Open popup</button>
  </p>

</ion-content>
