<ion-navbar *navbar>
  <ion-title>About</ion-title>
</ion-navbar>

<ion-content class="about-page">
  <div class="top-header">
    <img src="/img/ionic-logo-white.svg">
  </div>
  <div padding class="info">
    <h4>{{conferenceInfo.name}}</h4>

    <div class="important">
      <icon calendar></icon>
      <date-format [value]="conferenceInfo.start" format="MMM D, YYYY"></date-format>
    </div>
    <div class="important">
      <icon pin></icon>
      <span>{{conferenceInfo.location}}</span>
    </div>

    <p>{{conferenceInfo.about}}</p>
  </div>
</ion-content>
