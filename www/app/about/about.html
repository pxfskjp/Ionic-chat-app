<ion-navbar *navbar>
  <ion-title>About</ion-title>
</ion-navbar>
<ion-content>
  <div class="about-header">
    <img src="/img/ionic-logo-white.svg">
  </div>
  <div padding class="about-info">
    <h4>{{conferenceInfo.name}}</h4>

    <div>
      <icon calendar></icon>
      {{ conferenceInfo.start | convertDate | date : 'mediumDate' }}
    </div>
    <div>
      <icon pin></icon>
      <span>{{conferenceInfo.location}}</span>
    </div>

    <p>{{conferenceInfo.about}}</p>
  </div>
</ion-content>
