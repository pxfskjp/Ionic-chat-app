<ion-menu [content]="content" id="leftMenu" side="left">

  <ion-toolbar [attr.primary]="isMD">
    <ion-title>Account</ion-title>
  </ion-toolbar>

  <ion-content>

    <ion-list>

      <button ion-item *ng-for="#p of pages" (click)="openPage(p)">
        <icon item-left [name]="p.icon"></icon>
        {{p.title}}
      </button>

    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="root" #content swipe-back-enabled="false"></ion-nav>

<ion-overlay></ion-overlay>
