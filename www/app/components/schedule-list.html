<div *ng-if="data.length > 0">
  <ion-list class="outer-content" *ng-for="#timeSlot of data">
    <ion-header>
      {{timeSlot.time}}
    </ion-header>
    <ion-item-sliding *ng-for="#session of timeSlot.talks">
      <h3>{{session.name}}</h3>
      <p>
        <date-format [value]="session.timestart" format="h:mm"></date-format>
        &dash;
        <date-format [value]="session.timeend" format="h:mm"></date-format>
        &mdash;
        <span>{{session.location}}</span>
      </p>
      <ion-item-options>
        <button primary (click)="openSession(session, $this)">Speaker Info</button>
        <button secondary (click)="addFavorite(timeSlot, session, $event)">Add to <br>Favorites</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</div>
<div *ng-if="data.length == 0"><h4>No favorites</h4></div>
