
<ion-navbar *navbar>
  <a menu-toggle>
    <icon menu></icon>
  </a>
  <ion-nav-items secondary>
    <button (click)="next()">
      {{nextButton}}
    </button>
  </ion-nav-items>
  <ion-title>Intro</ion-title>
</ion-navbar>


<ion-slides pager [options]="sliderOptions">

  <ion-slide>
    <h3>Thank you for choosing the Awesome App!</h3>
    <div class="slide-logo">
      <img src="img/appicon.png">
    </div>
    <p>
      The number one app for everything awesome.
    </p>
  </ion-slide>

  <ion-slide>
    <h3>Using Awesome</h3>

     <div class="slide-list">
       <h5>Just three steps:</h5>
       <ol>
         <li>Be awesome</li>
         <li>Stay awesome</li>
         <li>There is no step 3</li>
       </ol>
     </div>
  </ion-slide>

  <ion-slide>
    <h3>Any questions?</h3>
  </ion-slide>

</ion-slides>
