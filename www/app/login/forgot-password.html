<ion-navbar *navbar>
  <a menu-toggle>
    <icon menu></icon>
  </a>
  <ion-title>Forgot Password</ion-title>
</ion-navbar>

<ion-content padding id="login">
  <form (submit)="doForgotPassword($event)">
    <ion-list>
      <ion-input>
        <input ng-control="email" type="email" placeholder="Your email" [(ng-model)]="email">
      </ion-input>
    </ion-list>
    <button block full type="submit">Reset Password</button>
  </form>
</ion-content>
