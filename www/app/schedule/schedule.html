<ion-content class="schedule-page">
  <ion-navbar *navbar>
    <ion-nav-items primary>
    </ion-nav-items>
    <ion-nav-items secondary>
      <button (click)="openPopup()"><icon funnel></icon></button>
    </ion-nav-items>
    <ion-title>
      <div class="segments">
        <form [ng-form-model]="scheduleForm">
          <ion-segment ng-control="scheduleShowing">
            <ion-segment-button value="all">
              All
            </ion-segment-button>
            <ion-segment-button value="favorites">
              Favorites
            </ion-segment-button>
          </ion-segment>
        </form>
      </div>
    </ion-title>
  </ion-navbar>
  <ion-search-bar [(ng-model)]="searchQuery" placeholder="Search Schedules"></ion-search-bar>
  <div [ng-switch]="scheduleForm.controls.scheduleShowing.value">
    <div *ng-switch-when="'favorites'">
      <schedule-list [data]="favorites"></schedule-list>
    </div>
    <div *ng-switch-when="'all'">
      <schedule-list [data]="getSessionsForTheDay()" [favorites]="favorites"></schedule-list>
    </div>
  </div>
</ion-content>
