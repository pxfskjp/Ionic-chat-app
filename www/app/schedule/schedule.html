<ion-content class="schedule-page outer-content">
  <ion-navbar *navbar>
    <ion-nav-items primary>
      <button>
      Filter
      </button>
    </ion-nav-items>
    <ion-nav-items secondary>
    </ion-nav-items>
    <ion-title>
      <div class="segments">
        <form [ng-form-model]="scheduleForm">
          <ion-segment ng-control="scheduleShowing">
            <ion-segment-button value="all">
              All
            </ion-segment-button>
            <ion-segment-button value="favorites">
              Favorites
            </ion-segment-button>
          </ion-segment>
        </form>
      </div>
    </ion-toolbar>
  </ion-navbar>
  <div [ng-switch]="scheduleForm.controls.scheduleShowing.value">
    <div *ng-switch-when="'favorites'">
      <ion-list class="outer-content" *ng-for="#timeSlot of favorites">
        <ion-header>
          {{timeSlot.time}}
        </ion-header>
        <ion-item *ng-for="#session of timeSlot.talks" (click)="openSession(session)">
          <span>{{session.name}}</span>
          <div item-right>
            <icon pin></icon>
            <span>{{session.location}}</span>
          </div>
        </ion-item>
      </ion-list>
    </div>
    <div *ng-switch-when="'all'">
      <ion-list class="outer-content" *ng-for="#timeSlot of sessionsForTheDay">
        <ion-header>
          {{timeSlot.time}}
        </ion-header>
        <ion-item *ng-for="#session of timeSlot.talks">
          <span>{{session.name}}</span>
          <button item-right (click)="addFavorite(timeSlot, session, $event)">+</button>
          <button item-right (click)="openSession(session)">V</button>
          <div item-right>
            <icon pin></icon>
            <span>{{session.location}}</span>
          </div>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
