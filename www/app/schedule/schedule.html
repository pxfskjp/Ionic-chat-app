
<ion-content padding class="schedule-page">
  <ion-navbar *navbar>
    <ion-nav-items primary>
      <div class="schedule-navigation">
        <a class="next-day-schedule" href="#" *ng-if="schedule.length > 1 && index != 0" (click)="previousDay(index)">&lt;</a>
        <div class="schedule-day">{{scheduleForTheDay.day}}</div>
        <a class="previous-day-schedule" href="#" *ng-if="schedule.length > 1 && index != schedule.length - 1" (click)="nextDay(index)">&gt;</a>
      </div>
    </ion-nav-items>
  </ion-navbar>

  <div class="list">
      <div class="" *ng-for="#timeSlot of sessionsForTheDay">
        <span>{{timeSlot.time}}</span>
        <ion-list>
          <ion-card *ng-for="#session of timeSlot.talks" (click)="openSession(session)">
            <ion-item>
              <span>{{session.name}}</span>
              <span style="float: right" *ng-if="session.speaker">&nbsp;{{session.speaker}}</span>
            </ion-item>
            <ion-item>
              <date-format [value]="session.timestart" format="h:mm:ss a"></date-format> - <date-format [value]="session.timeend" format="h:mm:ss a"></date-format>
              &dash; 
              <icon pin></icon>
              <span>{{session.location}}</span>
            </ion-item>
          </ion-card>
        </ion-list>
      </div>
  </div>
</ion-content>
