<ion-navbar *navbar>
  <button menu-toggle>
    <icon menu></icon>
  </button>

  <ion-segment [(ng-model)]="filterSegment">
    <ion-segment-button value="all">
      All
    </ion-segment-button>
    <ion-segment-button value="favorites">
      Favorites
    </ion-segment-button>
  </ion-segment>

  <ion-buttons end>
    <button (click)="openFilter()">
      <icon ios="ion-ios-funnel-outline" md="ion-md-funnel"></icon>
    </button>
  </ion-buttons>
</ion-navbar>


<ion-content>

  <ion-searchbar primary
                 [(ng-model)]="filterQueryText"
                 (input)="onQueryFilter()"
                 show-cancel="true"
                 placeholder="Search">
  </ion-searchbar>

  <timeline [day-index]="filterDayIndex"
            [query-text]="filterQueryText"
            [tracks]="filterTracks"
            [segment]="filterSegment">
  </timeline>

</ion-content>
