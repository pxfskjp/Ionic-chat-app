<ion-content class="schedule-page outer-content">
  <ion-navbar *navbar>
    <ion-nav-items primary>
      <button (click)="openPopup()">
      Filter
      </button>
    </ion-nav-items>
    <ion-nav-items secondary>
    </ion-nav-items>
    <ion-title>
      <div class="segments">
        <form [ng-form-model]="scheduleForm">
          <ion-segment ng-control="scheduleShowing">
            <ion-segment-button value="all">
              All
            </ion-segment-button>
            <ion-segment-button value="favorites">
              Favorites
            </ion-segment-button>
          </ion-segment>
        </form>
      </div>
    </ion-title>
  </ion-navbar>
  <form [ng-form-model]="searchForm">
    <ion-search-bar ng-control="searchQuery" placeholder="Search Schedule" show-cancel="true" [cancel-action]="cancelSearch"></ion-search-bar>
  </form>

  <div [ng-switch]="scheduleForm.controls.scheduleShowing.value">
    <div *ng-switch-when="'favorites'">
      <schedule-list [data]="favorites"></schedule-list>
    </div>
    <div *ng-switch-when="'all'">
      <schedule-list [data]="sessionsForTheDay" [favorites]="favorites"></schedule-list>
    </div>
  </div>
</ion-content>
