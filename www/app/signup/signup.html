<ion-navbar *navbar>
  <a menu-toggle>
    <icon menu></icon>
  </a>
  <ion-title>Sign up</ion-title>
</ion-navbar>

<ion-content padding id="signup">
  <h2 class="brand">Super App</h2>
  <form (submit)="doSignup($event)" [ng-form-model]="form">
    <ion-list>
      <ion-input>
        <input ng-control="name" type="text" placeholder="Your name">
      </ion-input>
      <ion-input>
        <input ng-control="email" type="email" placeholder="Your email">
      </ion-input>
      <ion-input>
        <input ng-control="password" type="password" placeholder="Your password">
      </ion-input>
    </ion-list>
    <button block full type="submit">Create Account</button>
    <div class="options">
      <a button clear dark block [nav-push]="loginPage">Already have an account?</a>
    </div>
  </form>
</ion-content>
