<ion-content padding class="speaker-page">
  <ion-navbar *navbar>
    <ion-title>Speakers</ion-title>
  </ion-navbar>

  <div class="">
    <ion-list>
      <ion-card class="speaker" *ng-for="#speaker of speakers">
        <ion-item>
          <img class="speaker-profile-pic" src="{{speaker.profile_pic}}?id={{speaker.id}}">
          <a href="#" (click)="openSpeakerDetail(speaker)">{{speaker.name}}</a>
          <!-- <a href="{{speaker.twitter}}">{{speaker.twitter}}</a> -->
        </ion-item>
        <ion-item>
          <span>Sessions:</span>
          <a href="#" class="session-tag" *ng-for="#session of speaker.sessions" (click)="openSession(session)">{{session.name}}</a>
        </ion-item>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
