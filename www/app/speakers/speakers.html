<ion-content padding class="speaker-page">
  <ion-navbar *navbar>
    <ion-title>Speakers</ion-title>
  </ion-navbar>

  <div class="">
    <ion-list>
      <ion-card class="speaker" *ng-for="#speaker of speakers">
        <ion-item>
          <img class="speaker-profile-pic" src="{{speaker.profile_pic}}?id={{speaker.id}}">
          <span>{{speaker.name}}</span>
          <a href="{{speaker.twitter}}">{{speaker.twitter}}</a>
        </ion-item>
        <ion-item>
          <span>Sessions:</span>
          <span class="session-tag" *ng-for="#session of speaker.sessions">{{session.name}}</span>
        </ion-item>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
