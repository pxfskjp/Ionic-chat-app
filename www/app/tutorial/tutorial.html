<ion-content>
  <div class="container">
    <div class="content-header">
      <div class="logo">
        <img src="img/appicon.svg">
      </div>
    </div>

    <div class="content-main">
      <ion-slides pager>
        <ion-slide>
          <h2>Ionic Conference Apps</h2>
          <p>You will find all the ticketing and schedule information in this apps</p>
        </ion-slide>

        <ion-slide>
          <h2>Buy Ticket</h2>
          <p>Grab the eTicket and show it at the entrance using the Conference apps</p>
        </ion-slide>

        <ion-slide>
          <h2>Up-to-date Schedule</h2>
          <p>Event updates will be distributed through this apps too, stay tuned</p>
        </ion-slide>
      </ion-slides>
    </div>

    <div class="content-footer">
      <button (click)="startNow()" primary block>Browse Schedule</button>
    </div>
  </div>
</ion-content>
